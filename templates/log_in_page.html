{% extends "base2.html" %}

{% block navlinks %}
<a class="nav-link active px-3 py-4 " aria-current="page" href="/">Home</a>
<a class="nav-link active px-3 py-4 " aria-current="page" href="{% url 'all_events' %}">Events</a>
<a class="nav-link active px-3 py-4 " aria-current="page" href="{% url 'all_groups' %}">Groups</a>
<a class="nav-link active px-3 py-4 " href="{% url 'add_event' %}">Add Events</a>
<a class="nav-link active px-3 py-4 " href="{% url 'events_list_host' %}">Dashboard</a>
<a class="nav-link active  px-3 py-4 " href="{% url 'leaderboard' %}" >Leaderboard</a>
{% endblock navlinks %}

{% block container %}

<div class="container mt-5 p-2 mb-4">
    <div class="d-flex justify-content-center">
        <div style="width:700px; max-width: 80vw;" class="card p-5">
            <h3 style="color: cyan;" class="text-center">Login</h3>

        
            <form action="{% url 'log_in' %}" method="POST" id="loginform">{% csrf_token %}
              <div class="mb-4 mt-3">
                <label for="username" class="form-label"><img style="margin-bottom: 0.2rem; margin-right: 0.4rem;" src="https://img.icons8.com/ios/30/ffffff/username.png"/> Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
        
              </div>
              <div class="mb-5">
                <label for="password" class="form-label"><img style="margin-bottom: 0.2rem; margin-right: 0.4rem;" src="https://img.icons8.com/material-outlined/30/ffffff/password.png"/> Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-primary" id="block-btn">Login</button>
              </div>
        
              <div class="mb-4">
        
                <p style="margin-top: 1rem;">Forgot password ? <a style="text-decoration: none" href="{% url 'reset_password' %}">Reset Password</a></p>
              </div>

              <div class="mb-4">
                  <p style="margin-top: 1rem; text-align: center">Don't have an account? <a style="text-decoration: none" href="{% url 'register_home' %}">Register</a></p>
              </div>
        
              
        
            </form>
      
          </div>
    </div>



</div>
  
{% endblock container %}
